<!DOCTYPE html>
<html>

<head>
    <!-- Load the script on the page. -->
    <script src="https://cdn.jsdelivr.net/npm/typeit@5.10.7/dist/typeit.min.js"></script>
    <style>
		body {
		  align-items: center;
		  background: #F1EEF1;
		  display: flex;
		  font-family: sans-serif;
		  justify-content: center;
		  height: 100vh;
		  margin: 0;
		}
    </style>

    <body>
        <pre id="content">
	   </pre>
        <script>
            new TypeIt('#content', {
                speed: 50,
                cursor: true,
                cursorChar: '|',
                lifeLike: true,
                html: true,
                autoStart: true
            })
		.type('<h1>./Kiedtl<h1><br>')
		.pause(500)
		.type('<a href="http://github.com/kiedtl">Github</a>  |  ')
		.pause(200)
		.type('<a href="http://codepen.io/kiedtl">Codepen</a>')
		.pause(250)
		.break()
		.break()
		.break()
		.type('<b>PROJECTS:</b>')
		.break()
		.type('<a href="http://github.com/kiedtl/invisitext">InvisiText Repository</a>')
		.break()
		.type('<a href="http://github.com/kiedtl/dinorun">DinoRun Repository</a>')
		.break()
		.type('<a href="http://github.com/kiedtl/ravenode">Ravenode Repository</a>')
		.break()
		.break()
		.break()
		.type('<b>GITHUB GISTS:</b>')
		.break()
		.type('<a href="https://gist.github.com/Kiedtl/06f728a414a7804826c378b214bf7726">Dunnet Guide</a>')
		.pause(100)
		.break()
		.type('<a href="https://gist.github.com/Kiedtl/7a7ad2d4ca3731b0ebc4c97920efdc36">DriveEat Script</a>')
		.break()
		.break()
		.break()
		.type('<b>CODEPEN PENS:</b>')
		.break()
		.type('<a href="https://codepen.io/kiedtl/pen/zdpLVY">Gravity Points (forked)</a>')
		.pause(100)
		.break()
		.type('<a href="https://codepen.io/kiedtl/pen/dzwpzZ">Hexadecimal Clock</a>')
		.pause(800)
		.break()
		.type('<a href="https://codepen.io/kiedtl/pen/qXMNwx">InvisiText Playground</a>')
		.break()
		.break()
		.break();

        </script>
    </body>
</html>
