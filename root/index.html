<!DOCTYPE html>
<html>

<head>
    <!-- Load the script on the page. -->
    <script src="https://cdn.jsdelivr.net/npm/typeit@5.10.7/dist/typeit.min.js"></script>
    <style>
body {
  align-items: center;
  background: #F1EEF1;
  display: flex;
  font-family: sans-serif;
  justify-content: center;
  height: 100vh;
  margin: 0;
}
</style>

    <body>
        <pre id="code">
	   </pre>
        <script>
            new TypeIt('#code', {
                speed: 50,
                cursor: true,
                cursorChar: '|',
                lifeLike: true,
                html: true,
                autoStart: true
            })
		.type('<h1>./Kiedtl<h1><br>')
		.pause(500)
		.type('<a href="http://github.com/kiedtl">Github</a>  |  ')
		.pause(200)
		.type('<a href="http://codepen.io/kiedtl">Codepen</a>');
        </script>
    </body>

</html>
